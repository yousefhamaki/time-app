<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time app</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="circle" id="sc" style="--clr: #04fc43"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr: #fee800"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr: #ff2972"><i></i></div>

            <span style="--i: 1;"><b>1</b></span>
            <span style="--i: 2;"><b>2</b></span>
            <span style="--i: 3;"><b>3</b></span>
            <span style="--i: 4;"><b>4</b></span>
            <span style="--i: 5;"><b>5</b></span>
            <span style="--i: 6;"><b>6</b></span>
            <span style="--i: 7;"><b>7</b></span>
            <span style="--i: 8;"><b>8</b></span>
            <span style="--i: 9;"><b>9</b></span>
            <span style="--i: 10;"><b>10</b></span>
            <span style="--i: 11;"><b>11</b></span>
            <span style="--i: 12;"><b>12</b></span>
        </div>

        <div id="time">
            <div id="hour" style="--clr: #ff2972">00</div>
            <div id="minute" style="--clr: #fee800">00</div>
            <div id="second" style="--clr: #04fc43">00</div>
            <div id="ampm">am</div>
        </div>
    </div>

    <script>
        let hr = document.getElementById("hr")
        let mn = document.getElementById("mn")
        let sc = document.getElementById("sc")

        setInterval(()=>{
            let day = new Date()
            let hh = day.getHours() * 30
            let mm = day.getMinutes() * 6
            let ss = day.getSeconds() * 6

            hr.style.transform = `rotateZ(${hh + (mm / 12)}deg)`
            mn.style.transform = `rotateZ(${mm}deg)`
            sc.style.transform = `rotateZ(${ss}deg)`

            /*digital time*/

            let hours = document.getElementById("hour")
            let minute = document.getElementById("minute")
            let second = document.getElementById("second")
            let ampm = document.getElementById("ampm")

            let h = day.getHours()
            let m = day.getMinutes()
            let s = day.getSeconds()

            h2 = h > 12 ? "0" + (h - 12) : h <= 10 ? "0" + h : h
            h = h >= 10 ? h : "0" + h
            m = m >= 10 ? m : "0" + m
            s = s >= 10 ? s : "0" + s
            let am = h >= 12 ? "PM" : "AM"

            hours.innerHTML = h2
            minute.innerHTML = m
            second.innerHTML = s
            ampm.innerHTML = am
        })

        
    </script>
</body>
</html>
